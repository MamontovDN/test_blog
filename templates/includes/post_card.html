<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
        <p class="card-title">Заголовок: <strong>{{ post.title }}</strong></p>
        <p class="card-text">
            <a href="{% url 'profile' post.author.username %}">
                <strong class="d-block text-gray-dark">@{{ post.author }}</strong>
            </a>
            {{ post.text|linebreaksbr }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group ">
                 {% if user == post.author %}
                     <a class="btn btn-sm text-muted" href="{% url 'post_edit' post.id %}"
                            role="button">
                            Редактировать
                    </a>
                {% endif %}
                {% if post.author.get_full_name %}
                    <a class="btn btn-sm text-muted" href="{% url 'profile' post.author.username %}">
                        автор <strong>{{ post.author.get_full_name }}</strong>
                    </a>
                {% else %}
                    <a class="btn btn-sm text-muted" href="{% url 'profile' post.author.username %}">
                        Пользователь {{ post.author }} не ввел полное имя
                    </a>
                {% endif %}
            </div>
            <small class="text-muted">{{ post.pub_date }}</small>
        </div>
    </div>
</div>
